plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.0'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'io.freefair.lombok' version '6.1.0'
    id "io.qameta.allure" version "2.11.2"
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // Postgres driver
    runtimeOnly 'org.postgresql:postgresql:42.5.1'

    // JSON utils
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.0'

    // BDD
    testImplementation('io.cucumber:cucumber-java:6.10.4')
    testImplementation('io.cucumber:cucumber-junit-platform-engine:6.10.4')
    implementation('io.cucumber:cucumber-spring:6.10.4')
    implementation('org.springframework.boot:spring-boot-starter-test')
    implementation('org.springframework:spring-context-support:3.0.0.RELEASE')
    testImplementation('org.junit.platform:junit-platform-suite:1.9.0')
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.9.0')

    // Selenium
    implementation 'org.seleniumhq.selenium:selenium-java:4.6.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.6.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.3.1'
}



tasks.named('test') {
    useJUnitPlatform()
}

test {
    useJUnitPlatform()
}

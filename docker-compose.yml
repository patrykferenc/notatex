services:
  notatex-db:
    image: postgres
    environment:
      - POSTGRES_USER=notatex
      - POSTGRES_PASSWORD=notatex
  notatex-app:
    depends_on:
      - notatex-db
    build:
      context: ./notatex-app
      dockerfile: Dockerfile
    ports:
      - "5050:8080"
  latex-compiler:
    build:
      context: ./latex-compilation-service
      dockerfile: Dockerfile
    ports:
      - "2137:8000"
  notatex-front:
    build:
      context: ./front/notatex
      dockerfile: Dockerfile
    ports:
      - "8080:3000"
networks:
  default:
    driver: bridge
    external: false
